        <div class="portraits-row">

          <!-- 1 — Marie Degrandi -->
          <a
            class="portrait-link"
            href="https://fr.wikipedia.org/wiki/Marie_Degrandi"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Marie Degrandi"
          >
            <svg class="portrait-svg" viewBox="0 0 300 300" role="img">
              <defs>
                <clipPath id="mask-marie">
                  <circle cx="150" cy="150" r="140"></circle>
                </clipPath>
                <filter id="boost-marie">
                  <feColorMatrix type="matrix" values="
                    1.12 0 0 0 -0.04
                    0 1.12 0 0 -0.04
                    0 0 1.12 0 -0.04
                    0 0 0 1 0
                  "/>
                </filter>
              </defs>

              <image
                href="../img/MarieDegrandi.jpg"
                width="360" height="360"
                x="-30" y="-10"
                clip-path="url(#mask-marie)"
                filter="url(#boost-marie)"
                preserveAspectRatio="xMidYMid slice"
              />
            </svg>

            <span class="portrait-label">Marie Degrandi</span>
          </a>
